<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="tool&utilities.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-left">
          <div class="header-top-left-list">
            <div>Cá nhân</div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="header-top-left-discover">
            <div>Khám phá:</div>
            <div>Inspire</div>
            <div>Priority</div>
            <div>Private</div>
          </div>
        </div>
        <div class="header-top-right">
          <div class="header-top-right-select">
            <div>Công cụ & Tiện ích</div>
            <div>Hỗ trợ</div>
            <div>Liên hệ</div>
          </div>
          <div class="header-top-right-language">
            <i class="fa-solid fa-earth-americas"></i>
            <div>Tiếng Việt</div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <img src="IMAGE/LOGO.png" alt="" class="header-bottom-logo" />
        <div class="header-bottom-contain">
          <div>Bảng tính</div>
          <div>Tỷ giá</div>
          <div>Biểu phí và biểu mẫu</div>
          <div>Lãi suất</div>
          <div>Chứng thư bảo lãnh</div>
          <div>Hóa đơn điện tử</div>
        </div>
        <div class="header-bottom-login">
          <div>Đăng nhập</div>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner-title">Công cụ & Tiện ích</div>
      </div>
      <div class="banner-content"></div>
    </main>
  </body>
</html>
